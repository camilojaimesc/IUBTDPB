<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer formulario</title>
</head>
<body>
    <h1>Continuando diseñando y programando mi página web</h1>
    <form action="Formulario">
        <ul>
            <fieldset>
             <legend>Datos para completar el formulario</legend>
                
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="user_name" />
            <br>
            
                <label for="mail">Correo electónico:</label>
                <input type="email" id="mail" name="user_mail" />
            <br>
                <label for="password">Ingrese su contraseña:</label>
                <input type="password" name="clave1" size="15">
                <br>
                
                    <label for="password">Repite el ingreso de su contraseña:</label>
                    <input type="password" name="clave2" size="15">
                <br>
                <label for="msg">Mensaje:</label>
                
                <textarea name="user_message" id="msg"></textarea>

                <br>
                <label for="date">Fecha de nacimiento:</label>
                <input type="date" id="date" name="date">
            </fieldset>
               

                <br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Cancelar">
                
            
        </ul>
    </form>
    
</body>
</html>
